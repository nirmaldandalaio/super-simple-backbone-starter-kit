<div class="row-fluid">
	<div class="span10">
		<div class="hero-unit">
			<div class="row">
				<div class="col-sm-4"><img src='img/dress.jpg'></div>
				<div class="col-sm-6">
					<h1>Women's Dress</h1>
					<div>
						<div>
							<span>&#9733;&#9733;&#9733;&#9733;&#9733;</span>
							<span>100 Customer reviews</span>
						</div>
						<div id="india"></div>
						<div id="india"></div>
						<div class="form-group">
							<label for="size">Size</label>
							<select class="form-control" id="size">
								<option>Small</option>
								<option>Medium</option>
								<option>Large</option>
							</select>
						</div>
						<div class="form-group">
							<label for="color">Color</label>
							<select class="form-control" id="color">
								<option>Red</option>
								<option>Blue</option>
								<option>Green</option>
							</select>
						</div>
						<div class="form-group">
							<label for="quantity">Quantity</label>
							<select class="form-control" id="quantity">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
							</select>
						</div>
						<div>
								<button id="nextButton" type="button" class="btn btn-primary">Next</button>
						</div>
						<div id="addressSection">
							<h2>Address</h2>
							<form id="myForm">
								<div class="form-group">
									<label for="address1">Address Line 1:</label>
									<input type="text" class="form-control" id="address1">
								</div>
								<div class="form-group">
									<label for="address2">Address Line 2:</label>
									<input type="text" class="form-control" id="address2">
								</div>
								<div class="form-group">
									<label for="city">City:</label>
									<input type="text" class="form-control" id="city">
								</div>
								<div class="form-group">
									<label for="state">State:</label>
									<input type="text" class="form-control" id="state">
								</div>
								<div class="form-group">
									<label for="zipcode">ZipCode:</label>
									<input type="text" class="form-control" id="zipcode">
								</div>
								<div class="form-group">
									<button id="submitButton" type="button" class="btn btn-success">Finish</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
